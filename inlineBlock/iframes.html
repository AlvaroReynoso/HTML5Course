<body>
    <h1 class="titulo">Uso del Iframe</h1>
    <div> <iframe class="marco" src="./textoIframe.html" name="marco1" width="50%" height="300px"></iframe>
    </div>
    <br>
    <div> <a href="https://www.mercadolibre.com.ar" target="marco1" class="boton">Cargar pagina dentro del Iframe </a>

    <div class="abottom"><a href="https://www.mercadolibre.com.ar" class="boton" target="hola">Aprete aqui para cargar
            mercadolibre</a>
    </div>


</body>
